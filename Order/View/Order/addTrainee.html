<div class="add" style="min-height: 600px;">
    <form action="__MODULE__/Order/addTrainee" method="post" id="form" onsubmit="javascript:return window.confirm('确定添加么？')"  enctype="multipart/form-data">
        <h1 style="font-size: 45px;font-weight: normal;">添加新学员</h1>
        <div class="kuang">
            <input type="hidden" name="trainee_id" value="{$trainee.id}"/>
            渠道来源：  <select style="width:10%;height: 28px; display: inline-block;vertical-align: middle;" id="source" name="source" >
            <option <if condition="$trainee.source eq '广告牌'">selected</if>>广告牌</option>
            <option <if condition="$trainee.source eq '线下招生'">selected</if>>线下招生</option>
            <option <if condition="$trainee.source eq '客服渠道'">selected</if>>客服渠道</option>
            <option <if condition="$trainee.source eq '自然进店'">selected</if>>自然进店</option>
            <option <if condition="$trainee.source eq '阿姨介绍'">selected</if>>阿姨介绍</option>
            <option <if condition="$trainee.source eq '员工介绍'">selected</if>>员工介绍</option>
            <option <if condition="$trainee.source eq '合作渠道'">selected</if>>合作渠道</option>
            <option <if condition="$trainee.source eq '其他'">selected</if>>其他</option>
        </select>
            <input type="text" class="text" style="width: 10%;display: inline-block;vertical-align: middle;"  name="source_name" id="source_name"  placeholder="地址" title="地址"  value="{$trainee.source_name}"/>
            <br />
            <br />
            学员姓名： <input type="text" class="text" style="width: 20%;" name="name" id="name"  value="{$trainee.name}"/>
            <br />
            <br />

            学员年龄： <input type="text" class="text" style="width: 20%;" name="age" id="age"  value="{$trainee.age}"/>
            <br />
            <br />

            联系电话： <input type="text" class="text" style="width: 20%;" name="phone" id="phone"  value="{$trainee.phone}"/>
            <br />
            <br />
            招生顾问：
            <select style="width: 20%;height: 28px;" id="employee_name" name="employee_name"  value="{$trainee.employee_name}">
                <option value="张群华" <if condition="$trainee.employee_name eq '张群华'">selected</if>>张群华</option>
                <option value="曾军" <if condition="$trainee.employee_name eq '曾军'">selected</if>>曾军</option>
                <option value="孙飞龙" <if condition="$trainee.employee_name eq '孙飞龙'">selected</if>>孙飞龙</option>
                <option value="不分配" <if condition="$trainee.employee_name eq '不分配'">selected</if>>不分配</option>
            </select>
            <br />
            <br />

            学员情况：
            <textarea name="detail" id="detail" rows="5" style="vertical-align: text-top;width:20%;">{$trainee.detail}</textarea>
            <br />
            <br />


            <span class="save-button"  style="width:20%;margin-top: 20px;margin-left: 3%;" id="submit" >保&nbsp;存</span>
        </div>
    </form>
</div>
