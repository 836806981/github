<script>
	var MODULE='__MODULE__';

	var reg=/^(?:(?!0000)[0-9]{4}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-8])|(?:0[13-9]|1[0-2])-(?:29|30)|(?:0[13578]|1[02])-31)|(?:[0-9]{2}(?:0[48]|[2468][048]|[13579][26])|(?:0[48]|[2468][048]|[13579][26])00)-02-29)$/;

	if($("#source").val()=='客服'){
		$("#source_name").hide();
	}

	$("#source").live('change',function(){
		var source = $("#source").val();
		if(source =='人才市场'||source =='菜市场'||source =='DM单页'||source =='大巴头套'||source =='刷墙广告'){
			$("#source_name").attr('placeholder','地址');
			$("#source_name").attr('title','地址');
			$("#source_name").show();
		}else if(source == '招聘网站'){
			$("#source_name").attr('placeholder','分类');
			$("#source_name").attr('title','分类');
			$("#source_name").show();
		}else if(source == '介绍'){
			$("#source_name").attr('placeholder','介绍人');
			$("#source_name").attr('title','介绍人');
			$("#source_name").show();
		}else if(source == '进店咨询'){
			$("#source_name").attr('placeholder','咨询种类');
			$("#source_name").attr('title','咨询种类');
			$("#source_name").show();
		}else{
			$("#source_name").hide();
		}

	});

	$("#status").live('change',function(){
		if($("#status").val()==4){

			var date = new Date();
			var seperator1 = "-";
			var year = date.getFullYear();
			var month = date.getMonth() + 1;
			var strDate = date.getDate();
			if (month >= 1 && month <= 9) {
				month = "0" + month;
			}
			if (strDate >= 0 && strDate <= 9) {
				strDate = "0" + strDate;
			}
			var currentdate = year + seperator1 + month + seperator1 + strDate;
			if($("#cover").val!=''){
				$("#cover").val(currentdate);
			}
			$("#cover").show();
		}else{
			$("#cover").hide();
		}

	});

	$("#submit").live('click',function(){
		if($('#source').val()==''){
			alert("请填写学员渠道来源！");
			return false;
		}else if($("#age").val()==''){
			alert("请填写学员年龄");
			return false;
		}else if($("#name").val()==''){
			alert("请填写学员姓名");
			return false;
		}else if(!(/^((0?1[34578]\d{9})|((0(10|2[1-9]|[3-9]\d{2}))?(-)?[1-9]\d{6,7}))$/.test($("#phone").val()))){
			alert("请填写学员正确的手机号");
			return false;
		}else if($('#status').val()==4&&($("#cover").val()==''||!reg.test($("#cover").val()))){
			alert("请填写正确报道日期!");
			return false;
		}
		$("#form").submit();
	})

</script>
