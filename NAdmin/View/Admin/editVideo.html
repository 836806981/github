<body>
<div id="wrapper" >

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <include file="Nav/header" />
        <!-- /.navbar-top-links -->

        <!--左边导航-->
        <include file="Nav/index" />
        <!-- /.navbar-static-side -->

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header">添加视频</h3>
            </div>
            <!-- /.col-lg-12 -->

            <div class="col-lg-8">
                <form action="__MODULE__/Admin/edit_video" method="post" id="form" enctype="multipart/form-data"   onsubmit="javascript:return window.confirm('确定修改么？')">

                    <div class="form-group">
                        <label>标题：</label>
                        <input class="form-control"  name="name" id="name" value="{$video.name}"  />
                        <input type="hidden" name="id"  value="{$video.id}"  />
                    </div>

                    <div class="form-group">
                        <label>视频文件：</label>
                        <input class="form-control" type="file" name="video" id="video" value="" />
                    </div>

                <div class="form-group">
                    <label>头图：</label>
                    <input class="form-control" type="file" name="src" id="src" value="" />
                </div>

                    <div class="form-group">
                        <label>简介：</label>
                        <input class="form-control"  name="content" id="content" value="{$video.content}" />
                    </div>

                    <div class="form-group">
                        <label>视频等级：</label>
                        <select name="level"  id="level">
                            <option value="1" <if condition="$video.level eq 1">selected</if> >一星课程</option>
                            <option value="2" <if condition="$video.level eq 2">selected</if>>二星课程</option>
                            <option value="3" <if condition="$video.level eq 3">selected</if>>三星课程</option>
                            <option value="4" <if condition="$video.level eq 4">selected</if>>四星课程</option>
                            <option value="5" <if condition="$video.level eq 5">selected</if>>五星课程</option>
                            <!--<option value="6">月嫂新闻5</option>-->
                            <!--<option value="7">月嫂新闻6</option>-->

                        </select>
                    </div>

                <div class="form-group">
                    <label>视频分类：</label>
                    <select name="type"  id="type">

                        <option <if condition="$video.type eq '面试'">selected</if>>面试</option>
                        <option <if condition="$video.type eq '上户'">selected</if>>上户</option>
                        <option <if condition="$video.type eq '入户'">selected</if>>入户</option>
                        <option <if condition="$video.type eq '新生儿护理'">selected</if>>新生儿护理</option>
                        <option <if condition="$video.type eq '新生儿疾病观察'">selected</if>>新生儿疾病观察</option>
                        <option <if condition="$video.type eq '新生儿喂养'">selected</if>>新生儿喂养</option>
                        <option <if condition="$video.type eq '新生儿安全防护'">selected</if>>新生儿安全防护</option>
                        <option <if condition="$video.type eq '产妇护理'">selected</if>>产妇护理</option>
                        <option <if condition="$video.type eq '护理记录'">selected</if>>护理记录</option>
                        <option <if condition="$video.type eq '异常处理'">selected</if>>异常处理</option>
                        <option <if condition="$video.type eq '寻求帮助'">selected</if>>寻求帮助</option>

                        <!--<option  <if condition="$video.type eq '新生儿护理基础操作'">selected</if>>新生儿护理基础操作</option>-->
                        <!--<option  <if condition="$video.type eq '分类2'">selected</if>>产妇护理基础操作</option>-->
                        <!--<option  <if condition="$video.type eq '早教课程'">selected</if>>早教课程</option>-->
                        <!--<option  <if condition="$video.type eq '月子餐制作'">selected</if>>月子餐制作</option>-->
                        <!--<option  <if condition="$video.type eq '辅食制作'">selected</if>>辅食制作</option>-->

                    </select>
                </div>

                    <div class="form-group">
                        <label>视频作者：</label>
                        <input class="form-control"  name="auther"  id="auther" value="{$video.auther}" />
                    </div>
                <br/>
                    <button type="submit" id="submit" class="btn btn-default">确认修改</button>

                    </form>
            </div>

        </div>

    </div>
    <!-- /.row -->
    </nav>



</div>
