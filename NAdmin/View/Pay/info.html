<!DOCTYPE html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>田螺后台</title>

    <!-- Bootstrap Core CSS -->
    <link href="__PUBLIC__/admin/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="__PUBLIC__/admin/bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="__PUBLIC__/admin/dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="__PUBLIC__/admin/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<div id="wrapper" >

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <include file="Nav/header" />
        <!-- /.navbar-top-links -->

        <!--左边导航-->
        <include file="Nav/index" />
        <!-- /.navbar-static-side -->
    </nav>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header">支付详情</h3>
            </div>
            <!-- /.col-lg-12 -->

            <div class="col-lg-8">


                <div class="form-group">
                    <label>订单ID：</label>
                    {$info.id}

                    <if condition="$info.order_status eq 0">
                        <a href="__MODULE__/Pay/deal_order/id/{$info.id}">确认处理该订单</a>
                        <elseif condition="$info.order_status eq 1" />
                        该订单已确认
                    </if>
                </div>
                <div class="form-group">
                    <label>姓名：</label>
                    {$info.buy_name}
                </div>

                <div class="form-group">
                    <label>电话：</label>
                    {$info.phone}
                </div>

                <div class="form-group">
                    <label>地区：</label>
                    {$info.area}
                </div>

                <div class="form-group">
                    <label>所选产品：</label>
                    {$info.product}
                </div>

                <div class="form-group">
                    <label>应付金额：</label>
                    ￥{$info.total_fee}
                </div>

                <div class="form-group">
                    <label>支付状态：</label>
                    {$info.trade_status}
                </div>

                <div class="form-group">
                    <label>实付金额：</label>
                    ￥{$info.total_fee_real}
                </div>

                <div class="form-group">
                    <label>付款时间：</label>
                    {$info.notify_time}
                </div>

                <div class="form-group">
                    <label>支付账号：</label>
                    {$info.buyer_email}
                </div>

                <div class="form-group">
                    <label>需求：</label>
                    {$info.ask}
                </div>

                <div class="form-group">
                    <label>产品介绍：</label>
                    {$info.body}
                </div>


            </div>

        </div>

    </div>
    <!-- /.row -->
    </nav>



</div>

<!-- jQuery -->
<script src="__PUBLIC__/admin/bower_components/jquery/dist/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="__PUBLIC__/admin/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="__PUBLIC__/admin/bower_components/metisMenu/dist/metisMenu.min.js"></script>

<!-- Custom Theme JavaScript -->
<script src="__PUBLIC__/admin/dist/js/sb-admin-2.js"></script>



</body>

</html>
