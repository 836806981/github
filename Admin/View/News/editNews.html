<script>
    var MODULE='__MODULE__';


    $("#belong").live('change',function(){
        if($("#belong").val()!=1){
            $("#tuijian").hide();
            $("#zhiding").show();
        }else{
            $("#zhiding").hide();
            $("#tuijian").show();
        }
    })




    $("#belong").live('change',function(){
        var belong = $("#belong").val();
        $.AjaxPost(MODULE+"/News/change_order", {belong:belong}, function (backdata) {
            if (backdata.code == 1000) {
                var data = backdata.data;
               $("#order").val(data);
            }
        }, true);

    })

</script>
