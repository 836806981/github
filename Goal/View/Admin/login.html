<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>目标管理系统CRM</title>
    <link rel="stylesheet" href="__PUBLIC__/css/login.css" />
    <link rel="stylesheet" href="__PUBLIC__/css/usually.css" />
</head>
<body style="overflow-y: hidden;">

<div class="header">
    <img src="__PUBLIC__/img/logo.png"/>
</div>

<div class="bg-img">
    <img src="__PUBLIC__/img/login.jpg"   />
</div>

<div class="login-content f-ff1">
    <img src="__PUBLIC__/img/login1.png" />
    <form action="__MODULE__/Admin/login" id="form" method="post" enctype="multipart/form-data">
        <ul>
            <li>帐号：</li>
            <li><input type="text" placeholder=""  name="username"/></li>
            <li>密码：</li>
            <li><input type="password" placeholder="" name="pwd" id="pwd"/></li>
        </ul>
        <span id="submit">登&nbsp;录</span>
    </form>
</div>

</body>

<script type="text/javascript" src="__PUBLIC__/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/jquery.longyuJs.js"></script>

<script>
    $("#submit").live('click',function(){
        $("#form").submit();
    })

    $('#pwd').bind('keypress',function(event){
        if(event.keyCode == "13")
        {
            $("#pwd").blur();
            $("#form").submit();
        }
    });


</script>
</html>
